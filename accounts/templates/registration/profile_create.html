{% extends 'chats/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<h1>Hello {{request.user.username}}</h1>
<h1>Create Profile</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary">Create account</button>
</form>
{% endblock content %}
