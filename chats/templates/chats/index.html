{% extends 'chats/base.html' %}
{% block content %}
<h1>Topics</h1>
<a href="{% url 'chats:create' %}"><p>Add a new topic</p></a>
{% for topic in chat_list %}
<div class="jumbotron">
  <p>{{topic.title}}</p>
  <a href="{% url 'chats:topic_detail' topic.id %}"><button type='button' class="btn btn-primary">Join Thread</button></a>
  <a href="{% url 'chats:your_comment' topic.id %}"><button type='button' class="btn btn-primary">View your Comments</button></a>
</div>
{% endfor %}
{% endblock %}
